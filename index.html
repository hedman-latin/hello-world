<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My First Script</title>
</head>
<body>
  <h1 id="greeting">Hello!</h1>
  <button onclick="changeGreeting()">Click Me</button>

  <script>
    function changeGreeting() {
      document.getElementById("greeting").textContent = "You clicked the button!";
    }
  </script>
</body>
</html>
